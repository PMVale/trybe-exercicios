<main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">
        <h2>Primeiro Filho</h2>
      </section>
      <section id="elementoOndeVoceEsta">
        <h2>Elemento que vocÃª deve remover</h2>
      </section>
      <section id="terceiroFilho">
        <h2>Terceiro Filho</h2>
      </section>
      <section id="quartoEUltimoFilho">
        <h2>Quarto Filho</h2>
      </section>
    </section>
  </main>
<script>
    const pai = document.getElementById('pai');

    const filhos = pai.childNodes;

    for (index = 0 ; index < filhos.length; index += 1) {
        let filhoAtual = filhos[index];
        if(filhoAtual.id === 'elementoOndeVoceEsta') {
            filhoAtual.removeChild(filhoAtual.firstElementChild);
        }
    }
</script>
